<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Friends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="follow-grid">
        <div class="follow-preview">
            <img src="img/img/cat-pictures-zc3gu0636kmldm04.jpg" alt="cat-1">
            <div class="follow-info">
                <div class="person-info">
                    <p class="bold">Oliver</p>
                    <p>The cat</p>
                    <p>Popular</p>
                </div>
                <p class="follow"><button>Follow</button></p>
            </div>
        </div>
        <div class="follow-preview">
            <img src="img/img/cute-domestic-kitten-sits-window-staring-outside-generative-ai_188544-12519.avif" alt="cat-2">
            <div class="follow-info">
                <div class="person-info">
                    <p class="bold">Mimi</p>
                    <p>Sleepy Cat</p>
                    <p>Popular</p>
                </div>
                <p class="follow"><button>Follow</button></p>
            </div>
        </div>
        <div class="follow-preview">
            <img src="img/img/european-shorthair-8601492_640.jpg" alt="cat-3">
            <div class="follow-info">
                <div class="person-info">
                    <p class="bold">Rex</p>
                    <p>Happy Cat</p>
                    <p>Popular</p>
                </div>
                <p class="follow"><button>Follow</button></p>
            </div>
        </div>
    </main>
    
</body>
</html>
